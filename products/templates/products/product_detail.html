{% extends "_base.html" %}

{% block content %}
    {% if product.images %}
        <img class="w-75 h-50" src="{{ product.images.url }}" alt="Image">
    {% endif %}
    <p>{{ product.name }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.category }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.quantity }}</p>
    <p>{{ product.size }}</p>
{% endblock content %}
